<!DOCTYPE html>
<html lang="en">

{% extends 'movies/base.html' %}
{% load staticfiles %}

{% block content %}

<body>
    <!-- Navigation -->
    

    <div class="container" style="padding-left: 0%; padding-top: 15%">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to XMDB</h1>
                <div class="account-wall">
                    <form action = "{% url 'movies:signin' %}" method="post" class="form-signin">
                        {% csrf_token %}
                        <label>{{ UsernameErrorMessage }} {{ PasswordErrorMessage }}</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        <p style="color: #fed136">Remember me</p>
                    </label>
                    <a href="/signup" class="pull-right need-help">Create an account</a><span class="clearfix"></span>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

{% endblock content %}
